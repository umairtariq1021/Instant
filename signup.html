    <div class="formbody"><br>    
    <form class="form-horizontal">
    <div class="form-group">
    <label class="control-label col-md-2">Owner Email*</label>
    <div class="col-md-10">
    <input type="email" name="owner-email" class="form-control" placeholder="Owner Email">    
    </div>    
    </div>
        <div class="form-group">
    <label class="control-label col-md-2">Create Password* </label>
    <div class="col-md-10">
    <input type="password" name="create password" class="form-control" placeholder="Create Password">    
    </div>    
    </div>
        <div class="form-group">
    <label class="control-label col-md-2">Confirm Password*</label>
    <div class="col-md-10">
    <input type="password" name="confirm password" class="form-control" placeholder="Confirm Password">    
    </div>    
    </div>
            <div class="form-group">
    <label class="control-label col-md-2">WorkShop Name*</label>
    <div class="col-md-10">
    <input type="text" name="workshop name" class="form-control" placeholder="WorkShop Name">    
    </div>    
    </div>
            <div class="form-group">
    <label class="control-label col-md-2">Registered Name Of Business*</label>
    <div class="col-md-10">
    <input type="text" name="registered name of business" class="form-control" placeholder="Registered Name Of Business">    
    </div>    
    </div>
      <div class="form-group">
    <label class="control-label col-md-2">WorkShop Address*</label>
    <div class="col-md-10">
    <textarea class="form-control" rows="2" id="address" placeholder="WorkShop Address"></textarea>    
    </div>    
    </div>
      <div class="form-group">
    <label class="control-label col-md-2">Registered Business Address*</label>
    <div class="col-md-10">
    <textarea class="form-control" rows="1" id="address" placeholder="Registered Business Address Address"></textarea>    
    </div>    
    </div>
          <div class="form-group">
    <label class="control-label col-md-2">Owner Name*</label>
    <div class="col-md-10">
    <textarea class="form-control" rows="1" id="name" placeholder="Owner Name"></textarea>    
    </div>    
    </div>
      <div class="form-group">
    <label class="control-label col-md-2">Owner CNIC Number*</label>
    <div class="col-md-10">
    <input type="text" name="cnic num" class="form-control" placeholder="Owner CNIC Number">    
    </div>    
    </div>
         <div class="form-group">
    <label class="control-label col-md-2">Owner Contact Number*</label>
    <div class="col-md-10">
    <input type="text" name="contact num" class="form-control" placeholder="Owner Contact Number">    
    </div>    
    </div>
          <div class="form-group">
    <label class="control-label col-md-2">City*</label>
    <div class="col-md-10">
    <input type="text" name="city" class="form-control" placeholder="City">    
    </div>    
    </div>
     <div class="form-group">
    <label class="control-label col-md-2">State*</label>         
    <div class="col-md-10">
    <input type="text" name="state" class="form-control" placeholder="State">   </div>    
    </div>
         <div class="form-group">
    <label class="control-label col-md-2"><small>I have access to a device and internet connection to accept orders*</small></label>         
    <div class="col-md-10">
        <label class="checkbox-inline"><input type="checkbox" value="">Yes</label>
        <label class="checkbox-inline"><input type="checkbox" value="">No</label>
</div>    
</div>
        
     <div class="form-group">
    <label class="control-label col-md-2">Photo (Minimum 2 Photos)</label>
    <input type="file" class="form-control-file" aria-describedby="fileHelp">
    <input type="file" class="form-control-file" aria-describedby="fileHelp">
    </div>
        
        <div class="form-group">
    <label class="control-label col-md-2">Name Of Website*</label>         
    <div class="col-md-10">
    <input type="text" name="website" class="form-control" placeholder="Name Of Website">   </div>
