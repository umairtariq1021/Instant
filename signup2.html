     <div class="form-group">

     <div class="form-group">

    <div class="form-group">
    <label class="control-label col-md-2">GSTIN* </label>
    <div class="col-md-10">
    <input type="text" name="GSTIN" class="form-control" placeholder="GSTIN">
    </div>    
    </div> 
        
   
        
       
    <div class="form-group">
    <label class=" control-label col-md-2" >GST%</label>

    <select  class="form-control" placeholder="Select">
      <option>Select</option>
      <option>10%</option>
      <option>20%</option>
      <option>30%</option>
      <option>40%</option>
      <option>50%</option>
      <option>60%</option>    
    </select></div>
  </div>
        
    
    <div class="form-group">
    <label class="control-label col-md-2">Service Fee*<h6><strong>(Recomended 0)</strong></h6> </label>
    <div class="col-md-10">
    <input type="text" name="Service Fee" class="form-control" placeholder="Service Fee">
    </div>    
    </div> 
        
     
    <div class="form-group">
    <label class=" control-label col-md-2" >Service Area*<br><h6><strong>(Select Service area around your workshop)</strong></h6></label>
    <div class="col-md-10">    
    <select  class="form-control" placeholder="Select">
      <option>Select</option>
      <option>Shahdara</option>
      <option>Bhaati</option>
      <option>Muslim Town</option>
      <option>Garden Town</option>
      <option>Faisal Town</option>
      <option>Township</option>    
    </select></div>
  </div>
        
        
    
     <div class="form-group">

    </div>    
    </div>    
    
    <div class="form-group">

    <div class="col-md-10">

    </div>    
    </div>    
        
    </form>
